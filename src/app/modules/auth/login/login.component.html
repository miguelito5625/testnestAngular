<mat-card class="example-card">
    <mat-card-header style="display: block; text-align:center;">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>User</mat-label>
                <input matInput value="" autocomplete="off" formControlName="user">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput value="" formControlName="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit">Login</button>
        </mat-card-actions>
    </form>

</mat-card>
